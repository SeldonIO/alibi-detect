dist: xenial
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
before_install:
  - sudo apt-get install pandoc
  - sudo apt-get install build-essential
install:
  - pip install -r requirements/requirements.txt
  - pip install -r requirements/requirements_ci.txt
  - pip install -e .
  - pip freeze
script:
  - flake8 alibi_detect
  - mypy alibi_detect
  - travis_wait pytest
  - make build_pypi
  - make build_docs
after_success:
  - codecov

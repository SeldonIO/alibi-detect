# currently no pyproject.toml support for flake8 (https://github.com/PyCQA/flake8/issues/234)
# We could use https://github.com/john-hen/Flake8-pyproject but it means an extra dev dep...
[flake8]
max-line-length = 120
exclude =
    # sphinx configuration
    doc/source/conf.py
    # post-test
    .eggs/

# sphinx configuration  # TODO - what is this doing?
[mypy-conf]
ignore_errors = True
